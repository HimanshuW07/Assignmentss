<!DOCTYPE html>
<head>
    <title>Example7</title>
</head>
<style>
    * {
        margin: 0%;
    }

    .container {
        margin: 40px 60px;
        border: 1px solid;
        width: fit-content;
        padding: 30px;
    }

    .input-group {
        margin: 20px;
    }

    .button {
        margin: 25px 10px;
    }
</style>

<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="input-group">
                    <input type="checkbox" id="motorcycle1" value="Bike">
                    <label for="vehicle1">I have a bike</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="motorcycle2" value="Car">
                    <label for="vehicle2">I have a car</label>
                </div>
                <div class="button">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
