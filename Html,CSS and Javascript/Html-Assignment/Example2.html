<!DOCTYPE html>

<head>
    <title>Example2</title>
</head>
<style>
    .container {
        border: 2px solid black;
        margin: 10px 15px 0 15px;
        padding: auto;
        display: block;
    }

    #border {
        border: 1px solid black;
    }

    .border,
    .no-border {
        margin: 20px;
        display: flex;
    }
</style>

<body>
    <div class="container">
        <div class="border">
            <h3 class="border">Create a Link of an image: </h3>
            <img id="border" src="https://tse4.mm.bing.net/th?id=OIP.o1706FggEXaW-Qy2nZwLLQHaHa&pid=Api&P=0&w=168&h=168"/>
        </div>
        <div class="no-border">
            <h3 class="no-border">No border around the image, but still a link: </h3>
            <img id="no-border"
                src="https://tse4.mm.bing.net/th?id=OIP.o1706FggEXaW-Qy2nZwLLQHaHa&pid=Api&P=0&w=168&h=168" />
        </div>

    </div>
</body>

</html>
