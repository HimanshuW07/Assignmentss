<!DOCTYPE html>

<head>
    <title>Example3</title>
</head>
<style>
    .container {
        width: fit-content;
        border: 2px solid;
    }

    table,
    td {
        border: 5px ridge;
    }

    td {
        padding: 10px;
    }

    div {
        margin: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="one-column">
            <table class="one-column">
                <thead>
                    <h3>One column: </h3>
                </thead>
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div class="one-column-two-rows">
            <table class="one-column-tow-rows">
                <thead>
                    <h3>One row and three columns: </h3>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
        <div class="multiple">
            <table class="multiple">
                <thead>
                    <h3>Two rows and three columns: </h3>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
