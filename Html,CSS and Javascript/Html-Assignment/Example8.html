<!DOCTYPE html>
<head>
    <title>Example8</title>
</head>
<style>
    * {
        margin: 0%;
    }

    .container {
        border: 1px solid;
        width: fit-content;
        padding: 20px;
    }

    table,
    td,
    th {
        border: 1px solid;
        border-collapse: collapse;
        padding: 30px;
    }

    th {
        text-align: left;
    }
</style>

<body>
    <div class="container">
        <div class="table">
            <table>
                <tr style="background-color: rgb(32, 115, 126);">
                    <th colspan="2">top</th>
                </tr>
                <tr>
                    <td rowspan="2" style="color:rgb(62, 60, 63);" style="background-color:rgb(138, 141, 133);">left</td>
                    <td rowspan="2" style="color:rgb(172, 172, 172);" style="background-color:rgb(192, 196, 188);">right</td>
                </tr>
            </table>
        </div>
    </div> 
</body> 

</html>
