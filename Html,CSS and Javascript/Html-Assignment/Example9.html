<!DOCTYPE html>
<head>
    <title>Example9</title>
</head>
<style>
    * {
        margin: 0%;
    }

    .container {
        border: 1px solid;
        width: fit-content;
        padding: 20px;
    }

    table,
    td,
    th {
        border: 1px solid;
        border-collapse: collapse;
    }

    td {
        padding-top: 30px;
        text-align: end;
    }
</style>

<body>
    <div class="container">
        <div class="table">
            <table>
                <tr style="background-color: rgb(136, 143, 136);">
                    <th>topleft </th>
                    <th>topright</th>
                </tr>
                <tr>
                    <td rowspan="2">botleft</td>
                    <td rowspan="2">botright</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
