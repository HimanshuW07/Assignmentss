<!DOCTYPE html>

<head>
    <title>Example1</title>
</head>
<style>
    * {
        margin: 0%;
        background-color: rgb(243, 243, 52);
    }

    .heading {
        color: rgb(0, 0, 0);
        margin: 10px 20px 25px 20px;
        background-color: rgb(241, 29, 29);
    }

    .paragraph {
        color: rgb(0, 0, 0);
        margin: 0 15px 0 15px;
        background-color: rgb(54, 156, 54);
    }
</style>

<body>
    <div class="container">
        <div class="heading">
            <h1 
            class="heading">This is a heading
            </h1>
        </div>
        <div class="paragraph">
            <p
             class="paragraph">This is a paragraph.
            </p>
        </div>
    </div>
</body>

</html>
